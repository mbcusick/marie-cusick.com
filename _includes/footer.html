<!-- Footer start -->

<footer id="footer">
  <div class="container">
    <div class="row">

      <div class="col-sm-12">

        <a class="footer-logo" href="{{site.baseurl}}/">{{ site.title  }}</a>
        <ul class="social-links">
          {% if site.linkedin_username %}
          <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="wow fadeInUp" data-wow-delay=".3s">Linkedin</a></li>
          {% endif %}
  
        </ul>

        <p class="copyright wow fadeInUp">
        {{ site.title }} Â© {{ site.time | date: '%Y'  }}
        </p>

      </div>

    </div><!-- .row -->
  </div><!-- .container -->
</footer>

<!-- Footer end -->

<!-- Scroll-up -->

<div class="scroll-up">
  <a href="#home" id="scroll-up"><i class="fas fa-arrow-up"></i></a>
</div>
